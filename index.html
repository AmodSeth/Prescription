<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Prescription Window</title>
    <script
      src="https://kit.fontawesome.com/0236622d0e.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <div class="hero">
      <form action="">
        <script src="/script.js"></script>
        <div class="row">
          <div class="input-group">
            <input type="text" name="" id="name" required />
            <label for="name"><i class="fas fa-user"></i> Patient Name</label>
          </div>
          <div class="input-group">
            <input type="text" id="number" required />
            <label for="Number"
              ><i class="fa-solid fa-phone-square-alt"></i> Phone-No.</label
            >
          </div>
        </div>
        <div class="input-group">
          <input type="email" id="name" required />
          <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
        </div>

        <div class="input-group">
          <textarea name="" id="Prescription" ="rows" ="8" required></textarea>
          <label for="Presciption"
            ><i class="fa-solid fa-comments"></i> Presciption</label
          >
        </div>
            <button type="submit" onclick=sendEmail() class="Button1">
                <i class="fa-solid fa-paper-plane"></i> Submit
              </button>
              <button onclick=saveTextAsFile(Prescription.value,'Download.txt') class="Button2"> <i class="fa-solid fa-file-arrow-down"></i> Download</button>
            </form>
        </div>
  </body>
</html>
<button onclick=saveTextAsFile(Prescription.value,'download.txt')>Download</button>
